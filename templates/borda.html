{% extends 'index.html' %}

{% block content %}
<h1>BORDA</h1>
<div class="electre-form">
    <table class="top-electre-form">
        <tr>
            <td>
                <div>
                    <span class="title-electre-form">Masukan jumlah Alternatif :</span>
                    <table>
                        <tr>
                            <td><input type="number" min=2 value=2 id="row" onchange="change_matrix_shape()"></td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <hr>
    <h4 class="h4-borda">Alternatif&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Peringkat</h4>
    <table class="buttom-electre-form" id="initial-matrix">
        <!-- Initial matrix inputs will be generated here -->
    </table>
    
    <span class="title-electre-form">Masukan bobot :
    </span>
    <table class="buttom-electre-form" id="weight-matrix">
        <!-- Weight matrix inputs will be generated here -->
    </table>

    <button type="submit" onclick="calculate()">Calculate</button>
</div>

<p class="electre-result-title" style="display: none;">Result</p>
<div class="electre-result" style="display: none;">
    <span class="title-electre-form" colspan="3">A. Borda Score</span>
    <div class="flexed">
        <table class="borda-matrix">
            <tr>
                <th>Altenatif</th>
                <th>Skor</th>
                <th>Rank</th>
            </tr>
            <!-- Data akan ditambahkan di sini dinamis dari JavaScript -->
        </table>
    </div>
</div>

  <script src="../static/js/borda.js"></script>
{% endblock %}
